    <!-- Socket IO -->

    <script>
        $(document).ready(function () {

            var sendDataLoop;
            var cnt;
            var socket;
            function sendData()
            {
                var lat, long, spd;
                console.log(cnt);
                if (cnt == 1) {
                    lat = $('#place1_lat').val();
                    lng = $('#place1_lng').val();
                }
                else if (cnt == 2) {
                    lat = $('#place2_lat').val();
                    lng = $('#place2_lng').val();
                }
                else if (cnt == 3) {
                    lat = $('#place3_lat').val();
                    lng = $('#place3_lng').val();
                }
                else if (cnt == 4) {
                    lat = $('#place4_lat').val();
                    lng = $('#place4_lng').val();
                    console.log('4');
                }
                else
                {
                    clearInterval(sendDataLoop);
                    cnt = 1;
                    return;
                }
                ++cnt;
                
                
                data = {role:'drone', lat: lat, lng: lng, spd: spd };
                console.log(data);
                socket.emit('gpsLocation', data);
            }

            $('#fly').click(function () {
                socket = io("http://127.0.0.1:1337").connect();
                
                socket.emit('register', { role: 'drone' });
                cnt = 1;
                sendDataLoop = setInterval(sendData, 6000);
            });

        });
    </script>
